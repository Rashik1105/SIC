{% extends "sic/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Chat with {{ message_to }}</h2>
    
    <div id="chat-messages" class="mb-3">
        {% for message in messages %}
            <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <p>{{ message.message }}</p>
                <small>{{ message.timestamp|date:"H:i A" }}</small>
            </div>
        {% endfor %}
    </div>
    
    <div class="chat-input-container">
        <input type="text" id="chat-message-input" placeholder="Type a message..." class="form-control">
        <button id="chat-message-submit" class="btn btn-primary">Send</button>
    </div>
    
    <div id="connection-status" class="alert alert-warning mt-3 d-none">
        Connection lost. Attempting to reconnect...
    </div>
</div>

{{ chat_room.id|json_script:"room-id" }}

<script>
    const roomId = JSON.parse(document.getElementById('room-id').textContent);
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('chat-message-input');
    const messageSubmit = document.getElementById('chat-message-submit');
    const connectionStatus = document.getElementById('connection-status');
    
    // Scroll to bottom of messages
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    scrollToBottom();
    
    // WebSocket setup
    let chatSocket = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    
    function connectWebSocket() {
        // Show connection status if reconnecting
        if (reconnectAttempts > 0) {
            connectionStatus.classList.remove('d-none');
        }
        
        // Create WebSocket connection
        let wsPath;
        
        // Check if we're in production (on Railway)
        if (window.location.hostname.includes('railway.app')) {
            // Use the TCP proxy for Railway
            wsPath = `wss://tramway.proxy.rlwy.net:17713/ws/chat/${roomId}/`;
        } else {
            // Local development
            const wsScheme = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            wsPath = `${wsScheme}${window.location.host}/ws/chat/${roomId}/`;
        }
        
        console.log(`Connecting to WebSocket at ${wsPath}`);
        
        chatSocket = new WebSocket(wsPath);
        
        chatSocket.onopen = function(e) {
            console.log('WebSocket connection established successfully');
            connectionStatus.classList.add('d-none');
            reconnectAttempts = 0;
            messageInput.disabled = false;
            messageSubmit.disabled = false;
        };
        
        chatSocket.onmessage = function(e) {
            console.log('Message received:', e.data);
            const data = JSON.parse(e.data);
            
            if (data.error) {
                console.error('Error:', data.error);
                return;
            }
            
            // Create message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (data.username === '{{ request.user.username }}') {
                messageElement.classList.add('sent');
            } else {
                messageElement.classList.add('received');
            }
            
            messageElement.innerHTML = `
                <p>${data.message}</p>
                <small>${data.timestamp || new Date().toLocaleTimeString()}</small>
            `;
            
            // Add to chat and scroll
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        };
        
        chatSocket.onclose = function(e) {
            console.log('WebSocket connection closed:', e);
            messageInput.disabled = true;
            messageSubmit.disabled = true;
            
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                const delay = Math.min(1000 * reconnectAttempts, 5000);
                console.log(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts}) in ${delay}ms...`);
                
                setTimeout(function() {
                    connectWebSocket();
                }, delay);
            } else {
                connectionStatus.innerHTML = 'Connection lost. Please refresh the page to reconnect.';
                connectionStatus.classList.remove('d-none');
                connectionStatus.classList.remove('alert-warning');
                connectionStatus.classList.add('alert-danger');
            }
        };
        
        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };
    }
    
    // Initialize connection
    connectWebSocket();
    
    // Send message function
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message && chatSocket && chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInput.value = '';
            messageInput.focus();
        }
    }
    
    // Event listeners
    messageSubmit.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

<style>
    #chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f8f9fa;
    }
    
    .message {
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%;
        word-wrap: break-word;
    }
    
    .sent {
        background-color: #0d6efd;
        color: white;
        margin-left: auto;
    }
    
    .received {
        background-color: #e9ecef;
        color: black;
        margin-right: auto;
    }
    
    .chat-input-container {
        display: flex;
        gap: 10px;
    }
    
    #chat-message-input {
        flex-grow: 1;
    }
</style>
{% endblock %}
